<form #incomedata="ngForm" (ngSubmit)="incomeForm(incomedata)" ngNativeValidate>
    <div class="form-group">
        <label for="">IncomeTypeId</label>
        <select class="form-control" name="incomeTypeId" [(ngModel)]="incomeTypeId" required>
            <option *ngFor="let data of incomeTypeList" value="{{data.id}}">{{data.typeName}}</option>
          </select>
      </div>
      <div class="form-group">
        <label for="">Amount</label>
        <input type="number" min="0" class="form-control" placeholder="Amount" name="amount" [(ngModel)]="amount" required>
      </div>
      <div class="form-group">
        <label for="">Month</label>
        <select class="form-control" name="month" [(ngModel)]="month" required>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select>
      </div>
      <div class="form-group">
        <label for="">Year</label>
        <select class="form-control" name="year" [(ngModel)]="year" required>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
          </select>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
